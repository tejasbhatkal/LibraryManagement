plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.mcbirdtechnologies'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    //SPRING WEB DEPENDENCY
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	//SPRING SECURITY DEPENDENCY
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.4.9'

	//SPRING DATA DEPENDENCY
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.0'
	
	//MY SQL CONNECTOR
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'	
	
	//JAVA JWT DEPENDENCY
	implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
	
}


